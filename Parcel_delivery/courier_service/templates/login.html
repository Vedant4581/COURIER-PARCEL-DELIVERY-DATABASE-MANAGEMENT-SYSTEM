<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

    <body class=" align-items-center p-4" style="background-image: url(https://media.istockphoto.com/id/1411757433/vector/3d-vector-delivery-van-with-box-cargo-delivery-and-online-shopping-concept.jpg?s=612x612&w=0&k=20&c=ZWmugzSvVn5OrCKdjA6HKnJt_HFIYAtGH2885V0xTlc=); background-repeat: no-repeat; background-size: cover;">
       



        
        <main class="form-signin m-5">
        <form>
            <h1 class="navbar-brand" style="font-size: 100px"><span style=" color: rgb(251, 251, 7); font-size: 150px">E</span> delivery</h1>
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>

            <div class="form-floating mb-1" style="width: 40%;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating" style="width: 40%;">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" checked>
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
            </div>
            <button class="btn btn-primary w-20 py-2" type="submit">Login</button>
        </form>
        </main>
        <div class="m-5">
            <h4>Don't have an account? Sign up now.</h4>
            <a class="btn btn-primary" href="signup.html" role="button">Sign up</a>
        </div>

        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        

    </body>
