<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
        {% csrf_token %}
        <div class="border border-2 shadow rounded rounded-5 border-black p-3 my-4" style="background-color: rgb(236, 234, 234);">
            
  
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" name="email">
              <label for="floatingInput">Email Id</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingInput" name="c_no">
              <label for="floatingInput">Contact number</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" name="H_No">
              <label for="floatingInput">House/Room/Door No.</label>
            </div>
              
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" name="street">
              <label for="floatingInput">Street</label>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="city">
                    <label for="floatingInput">City</label>
                  </div>
                <!-- <input type="text" class="form-control" placeholder="First name" aria-label="First name"> -->
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="state">
                    <label for="floatingInput">State</label>
                  </div>
                <!-- <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"> -->
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingInput" name="pincode">
              <label for="floatingInput">Pincode</label>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary w-20 py-2" type="submit">Submit</button>
                </div>
                <div class="col">
                    <a class="btn btn-primary w-20 py-2" href="Home">Skip</a>
                </div>
              </div>
          </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
