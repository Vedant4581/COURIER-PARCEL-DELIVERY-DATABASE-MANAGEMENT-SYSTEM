                    </div>
                <div class="pb-2">
                    <a href="my_orders.html" class="btn btn-primary">Go to my orders</a>
                </div>
            </div>
            <div class="column col-md-8 col-sm-12" style="background-color: #0d1340;">
                <h2 style="display: inline-block; color: aliceblue;">{{user_profile.user}}</h2><span class="ps-2"  style="color: aliceblue;">{{ user_profile.City }},India</span>
                <h4 class="pt-2 pb-2"  style="color: aliceblue;">User ID: {{user_profile.UserId}}</h4>
                <div class="btn-toolbar pt-2" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <a href="/user_profile" type="button" class="btn btn-outline-light">Personal Information</a>

                      <a href="/edit" type="button" class="btn btn-outline-light">Edit</a>

                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                <table class="table table-striped pt-2 pb-2 mt-5 pt-2">
                    <thead>
                      <tr>
                        <th scope="col">Feild</th>
                        <th scope="col">Data</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">Name </th>
                        <td>{{user_profile.user}}</td>
                      </tr>
                      <tr>
                        <th scope="row">Mobile Number</th>
                        <td> <input type="text" name="number" id="email" value="{{ user_profile.Contact_Number }}"></td>
                      </tr>
                      <tr>
                        <th scope="row">E-mail</th>
                        <td> <input type="text" name="email" id="email" value="{{ user_profile.Email }}"></td>
                      </tr>
                      <tr>
                        <th scope="row">House.No</th>
                        <td> <input type="text" name="h_no" id="email" value="{{ user_profile.House_No }}"></td>
                      </tr>
                      <tr>
                        <th scope="row">Street</th>
                        <td> <input type="text" name="street" id="email" value="{{ user_profile.Street }}"></td>
                      </tr>
                      <tr>
                        <th scope="row">City</th>
                        <td> <input type="text" name="city" id="email" value="{{ user_profile.City }}"></td>
                      </tr>
                      <tr>
                        <th scope="row">State</th>
                        <td> <input type="text" name="state" id="email" value="{{ user_profile.State }}"></td>
                      </tr>
                      <tr>
                        <th scope="row">PIN Code</th>
                        <td> <input type="text" name="pin" id="email" value="{{ user_profile.Pin_Code }}"></td>
                      </tr>
                      <tr>
                        <th scope="row">Date Of Birth</th>
                        <td>xx/xx/xxxx</td>
                      </tr>
                     
                    </tbody>
                  </table>
                  <button class="btn btn-primary w-20 py-2" type="submit">Save Changes</button>

                </form>
            </div>
